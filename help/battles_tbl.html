<h1><img src="../resource/buttons/battles_tbl.png" width="20" height="20" border="0" hspace="0" vspace="0" alt="Battle Table button"> Battles Table</h1>

<p>The Battles Table lists all battles that you viewed on the current turn.  Table columns are the same as the <a href="groups_tbl.html"><img src="../resource/buttons/groups_tbl.png" width="20" height="20" border="0" hspace="0" vspace="0" alt="Groups Table button"></a> <a href="groups_tbl.html">Groups Table</a>, except that there are two columns for number of ships: one for ships participating in the battle, and one for ships surviving the battle.</p>
