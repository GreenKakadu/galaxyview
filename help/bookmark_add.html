<h1><img src="../resource/buttons/bookmark_add.png" width="20" height="20" border="0" hspace="0" vspace="0" alt="Add bookmark button"> Add bookmark</h1>

<p>Add Bookmark prompts for a bookmark letter and a bookmark name.  26 bookmarks lettered A-Z can be saved.  Bookmark names may be up to 20 characters.  The bookmark saves map position, all show options, all table settings and all tool selections.</p>
